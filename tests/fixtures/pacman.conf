[options]
HoldPkg     = pacman glibc
Architecture = auto

CheckSpace


[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[extra-testing]
Include = /etc/pacman.d/mirrorlist

[custom]
SigLevel = Optional TrustAll
Server = file:///home/custompkgs

[custom-with-include]
Include = /etc/pacman.d/custom-mirrorlist
